<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <h1>Volunteer Form</h1>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">

            <fieldset>
                <legend>
                    <h3>My Info</h3>
                </legend>
                <div><label>First Name:<input type="text" name="first_name_field"></label></div>
                <div><label>Last Name:<input type="text" name="last_name_field"></label></div>
                <div><label>Phone Number:<input type="text" name="phone_field"></label></div>
                <div><label>Email Address:<input type="text" name="email_field"></label></div>
                <div>
                    <label>Gender:</label><label for="male">Male<input type="checkbox" name=" gender_field"></label><label for="female">Female<input type="checkbox" name=" gender_field"></label>
                </div>

                <label>Age:</label>
                <option>under 18</option>
                <option>18 - 24</option>
                <option>25 - 34</option>
                <option>35 - 44</option>
                <option>45 - 54</option>
                <option>55 - 64</option>
                <option>65 and above</option>

            </fieldset>

            <fieldset>
                <legend>
                    <h3>My Availability</h3>
                </legend>
                <h5>Days Available:</h5>
                <div>
                <div><label><input type="checkbox" name="available_field[]">Sunday</label></div>
                <div><label><input type="checkbox" name="available_field[]">Monday</label></div>
                <div><label><input type="checkbox" name="available_field[]">Tuesday</label></div>
                <div><label><input type="checkbox" name="available_field[]">Wednesday</label></div>
                <div><label><input type="checkbox" name="available_field[]">Thursday</label></div>
                <div><label><input type="checkbox" name="available_field[]">Friday</label></div>
                <div><label><input type="checkbox" name="available_field[]">Saturday</label></div>

                <h5>Any Comments?</h5>
                <textarea name="comments_field"></textarea>
                </div>
            </fieldset>
            <input type="hidden" name="hidden_field[]">
            <button type="submit">Submit</button>

        </form>

    </body>
</html>
